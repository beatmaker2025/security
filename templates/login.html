<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>登入頁面</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #f7f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }

    #logoutBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <h2>🔐 請登入</h2>
  <form>
    <input id="username" type="text" placeholder="使用者名稱" required />
    <input id="password" type="password" placeholder="密碼" required />
    <button type="submit">登入</button>
  </form>

  <div id="result"></div>
  <button id="logoutBtn">登出</button>

  <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
